<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مركز بوت المسابقة</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #0077b6;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    nav button {
      padding: 10px 20px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    .user {
      background: #e0f7fa;
      margin: 5px;
      padding: 10px;
      border-radius: 8px;
    }
    textarea, input[type=text] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button.submit {
      margin-top: 10px;
      background-color: #0096c7;
    }
  </style>
</head>
<body>
  <h1>📊 مركز البوت</h1>
  <nav>
    <button onclick="show('top')">🏆 المتصدرون</button>
    <button onclick="show('support')">🛠️ الدعم</button>
    <button onclick="show('version')">🆕 مميزات النسخة</button>
  </nav>

  <section id="top" class="active">
    <h2>🏆 لائحة المتصدرين</h2>
    <div id="leaders">
      <div class="user">1. user123 - 15 نقطة</div>
      <div class="user">2. user456 - 13 نقطة</div>
      <div class="user">3. user789 - 10 نقاط</div>
      <!-- تُملأ ديناميكياً من البوت أو تُحدث يدوياً -->
    </div>
  </section>

  <section id="support">
    <h2>🛠️ تواصل معنا</h2>
    <p>هل تواجه مشكلة أو لديك اقتراح؟</p>
    <textarea placeholder="اكتب مشكلتك أو اقتراحك هنا..."></textarea>
    <button class="submit">📤 إرسال</button>
  </section>

  <section id="version">
    <h2>🆕 مميزات النسخة الحالية</h2>
    <ul>
      <li>✅ إضافة مؤقت زمني للإجابة</li>
      <li>✅ عرض الإجابة بعد كل سؤال</li>
      <li>✅ خيار الاستمرار بعد كل سؤال</li>
      <li>✅ صفحة دعم ومتصدرين مدمجة</li>
    </ul>
  </section>

  <script>
    function show(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
